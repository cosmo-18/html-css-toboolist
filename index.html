<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Lobster&family=Open+Sans:wght@300&family=Roboto&display=swap');
        </style>        
</head>
<body>
    <!--  -->
    <header>
        <div class="intestazione">
            <img class="img" src="assets/img/Logo.png" alt="">
            <h1 id="Toboolist">Toboolist</h1>
        </div>
    </header>
    <!--  -->
    <main  class="container">
        <!-- sezione buttons -->
        <div class="sec-cont">
            <div id="prima-sezione">
            <button id="primo-bottone">Add Task</button>
            <button id="secondo-bottone">Add Section</button>
            </div>
            <!-- 1a lista -->
        <section class="seconda-sezione">
            <h3> New Task</h3>
            <div class="circle">
                <span>&check;</span>
            </div>
            <div class="testo">
                Quarterly newsletter
                <button class="button-txt-prima">Editorial</button>
            </div>
        </section>
        <!-- 2a lista -->
        <section class="terza-sezione">
            <h3> Today</h3>
            <div class="circle">
                <span>&cross;</span>
            </div>
            <div class="testo">
                Recluting blog post
                <button class="button-txt-secondo">Editorial</button>
            </div>
            <br>
            <div class="circle">
                <span>&check;</span>
            </div>
            <div class="testo">
                Mobile app
                <button class="button-txt-prima">Editorial</button>
            </div>
            <br>
            <div class="circle">
                <span>&cross;</span>
            </div>
            <div class="testo">
                Summit update to mobile
                <button class="button-txt-terza">Editorial</button>
            </div>
            <br>
            <div class="circle">
                <span>&check;</span>
            </div>
                <span class="testo">
                    Home page refresh
                <button class="button-txt-terza">Editorial</button></span>
        </section>
        <!-- 3a lista -->
                <section class="terza-sezione">
            <h3> Upcoming</h3>
            <div class="circle">
                <span>&check;</span>
            </div>
            <div class="testo">
                Review calendar
                <button class="button-txt-terza">Editorial</button>
            </div>
            <br>
            <div class="circle">
                <span >&cross;</span>
            </div>
                <span class="testo">
                    Onboard new sales team
                <button class="button-txt-secondo">Editorial</button></span>
            <br>
            <div class="circle">
                <span>&check;</span>
            </div>
                <span class="testo">
                    Quarterly news
                <button class="button-txt-prima">Editorial</button></span>
        </section>
        </div>
    </main>
</body>
</html>
